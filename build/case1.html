<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Case1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body class="no-min-width">
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin moments -->
      <div class="key-moments">
        <div class="key-moments__inner inner">
          <h2 class="title-bg">моменты</h2>
          <h3 class="key-moments__title title title_bold">Ключевые моменты</h3>
        </div>
      </div>
      <!-- end moments -->
      <!-- begin page-buttons -->
      <div class="page-buttons page-buttons_white">
        <!-- begin prev-head -->
        <a href="#" class="btn-prev">
          <span class="btn-prev__icon">
            <svg class="icon icon-arr-left">
              <use xlink:href="img/sprite.svg#icon-arr-left"></use>
            </svg>
          </span>
        </a>
        <div class="page-buttons__text">Сдедующий кейс</div>
        <a href="#" class="btn-next">
          <span class="btn-prev__icon">
            <svg class="icon icon-arr-right">
              <use xlink:href="img/sprite.svg#icon-arr-right"></use>
            </svg>
          </span>
        </a>
        <!-- end prev-head -->
      </div>
      <!-- end page-buttons -->
      <!-- begin f-form -->
      <div class="f-form f-form_white">
        <svg class="f-form__triangle" width="1071px" height="1071px" viewBox="0 0 1071 1071" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <polyline stroke="#ACA1B7" points="1 0 536 1071 1070.55411 0"></polyline>
          </g>
        </svg>
        <svg class="f-form__triangle-blur" width="1485px" height="1485px" viewBox="0 0 1071 1071" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <polyline stroke="#ACA1B7" points="1 0 536 1071 1070.55411 0"></polyline>
          </g>
        </svg>
        <div class="f-form__inner">
          <h3 class="f-form__title">Get in touch</h3>
          <div class="f-form__description">
            <a href="mailto:hello@grvty.ru" class="f-form__email"><span class="light">hello@</span>grvty.ru</a>
          </div>
          <form class="f-form__form form" action="/">
            <div class="form-control">
              <input type="text" class="input" placeholder="Name">
            </div>
            <div class="form-control">
              <input type="text" class="input" placeholder="Phone/Email/Skype/Telegram">
            </div>
            <div class="form-control">
              <label for="textarea" class="label"> Tell us about your project </label>
              <textarea id="textarea" class="textarea"></textarea>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn js-form-submit"> Send <svg class="btn__submit-check" width="65px" height="53px" viewBox="0 0 65 53" version="1.1" xmlns="http://www.w3.org/2000/svg">
                  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                    <polyline stroke="#fff" stroke-width="8" points="6 35.292483 18 47.292483 58.8073463 5.84066984"></polyline>
                  </g>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- end f-form -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
